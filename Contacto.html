<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Contacto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sedan+SC&display=swap" rel="stylesheet">
        <link rel="website icon" href="Imagenes/Botellas 1.jpeg">
        <link rel="stylesheet" href="style3.CSS">
    </head>
    <body>
        <header>
            <h1>Contactanos</h1>
        </header>
        <section>
            <article>
                <form>
                    <h2>Dejanos tus datos y te contactaremos</h2>
                    <label>Nombre</label>
                    <br>
                    <input type="text" name="text" id="nombre" placeholder="Nombre"/>
                    <br>
                    <label>Numero de telefono</label>
                    <br>
                    <input type="number" name="cell" id="cell" placeholder="telefono"/>
                    <br>
                    <input type="submit" id="enviar" value="Enviar"/>
                </form>
            </article>
        </section>
    </body>
</html>
